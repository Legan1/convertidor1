<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Document</title>

  <body>
    <h1 class="titulo-convertido">
      Convertidor de monedas
    </h1>
    <div class="contenedor">
      <div class="contenedor__grid">
        <div class="valor">
          <input type="text" name="" id="" placeholder="1,00 $" class="Datos"/>
        </div>
        <div class="conversion">
          <select name="" id="De" class="primera-seleccion">
            <option value="r">Rojo</option>
            <option value="a">Azul</option>
            <option value="v">Verde</option>
          </select>
        </div>
        <div class="conversion2">
          <select name="" id="a" class="primera-seleccion">
            <option value="r">Rojo</option>
            <option value="a">Azul</option>
            <option value="v">Verde</option>
          </select>
        </div>
      </div>
      <button class="Btn-conversion">Ver cotizacion de transferencia</button>
    </div>
    <div class="resultado-conversion"></div>
  </body>
</html>
